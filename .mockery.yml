    config:
      filename: ynabmock_test.go
      pkgname: 'main'
  github.com/brunomvsouza/ynab.go/api/transaction:
    config:
      filename: ynabtransactionmock_test.go
      pkgname: 'main'

  github.com/brunomvsouza/ynab.go/api/api:
    config:
      filename: ynabapimock_test.go
      pkgname: 'main'

  psmarcin.github.com/open-ynab-sync/cmd/link/api:
    config:
      filename: gocardless.go
      dir: 'cmd/link/api/apimock'